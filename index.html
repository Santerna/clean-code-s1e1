<!DOCTYPE html> 
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="head">
      <img src="./eisenhower-matrix.jpg">
      <a class="head__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="form">
      <p id="form__add">
        <label for="form__add-task">Add Item</label>
        <input id="form__add-task" type="text"><button>Add</button>
      </p>
      <h3>Todo</h3>
      <ul id="form__incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="form__task">Pay Bills</label>
          <input type="text"><button class="form__edit-button">Edit</button><button class="form__delete-button"><img src="./remove.svg"></button>
        </li>
        <li class="form__edit">
          <input type="checkbox">
          <label class="form__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="form__task"><button class="form__edit-button">Save</button><button class="form__delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="form__completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="form__task">See the Doctor</label>
          <input type="text">
          <button class="form__edit-button">Edit</button>
          <button class="form__delete-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
